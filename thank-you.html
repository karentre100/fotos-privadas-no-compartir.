<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación en Proceso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fondo-decorativo"></div>
  
  <main class="contenedor-principal">
    <div class="tarjeta-verificacion resultado">
      <div class="encabezado">
        <div class="icono-exito">⌛</div>
        <h1>Verificando su información...</h1>
      </div>

      <div class="contador-tiempo">
        <div class="segundero-gigante" id="segundero">5</div>
      </div>

      <div class="mensaje-error-impactante" id="mensajeError">
        Lamentamos, tu información es incorrecta.<br>
        Coloca tu correo y contraseñas reales para poder acceder al contenido.
      </div>
    </div>
  </main>

  <script>
    let tiempo = 5;
    const segundero = document.getElementById('segundero');
    const mensajeError = document.getElementById('mensajeError');
    
    const cuentaRegresiva = setInterval(() => {
      segundero.textContent = tiempo;
      tiempo--;
      
      if (tiempo < 0) {
        clearInterval(cuentaRegresiva);
        segundero.style.display = 'none';
        mensajeError.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
